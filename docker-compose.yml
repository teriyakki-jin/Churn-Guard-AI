version: '3.8'

services:
  # FastAPI Backend (ML Prediction)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: churn_guard_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:///./churn_guard.db
      - FRONTEND_URL=http://localhost:5174
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    depends_on:
      - db
    networks:
      - churn_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spring Boot Backend (Customer Data)
  springboot:
    build:
      context: .
      dockerfile: Dockerfile.springboot
    container_name: churn_guard_springboot
    ports:
      - "8001:8001"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/churn_db
      - SPRING_DATASOURCE_USERNAME=churn_user
      - SPRING_DATASOURCE_PASSWORD=churn_pass
    depends_on:
      - db
    networks:
      - churn_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: churn_guard_db
    environment:
      - POSTGRES_USER=churn_user
      - POSTGRES_PASSWORD=churn_pass
      - POSTGRES_DB=churn_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - churn_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U churn_user -d churn_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: churn_guard_frontend
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - churn_network
    command: npm run dev -- --host 0.0.0.0 --port 5174

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: churn_guard_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - springboot
      - frontend
    networks:
      - churn_network
    profiles:
      - production

volumes:
  postgres_data:
  backend_data:

networks:
  churn_network:
    driver: bridge
